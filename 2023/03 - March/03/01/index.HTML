<!doctype html>
<html lang="en">

<head>

	<title>Calculator</title>
	<!-- Meta tag for keywords  -->
	<meta name="keywords" content="Calculator">
	<!-- Meta tag for character encoding  -->
	<meta charset="UTF-8">
	<!--External Stylesheet -->
	<link rel="stylesheet" type="text/css" href="Activity.css">
	<!-- JavaScript function declarations -->
	<script src="Activity.js"></script>

</head>

<body>
	<header>
		<h1>My Calculator</h1>
		<!-- For people who don't have JavaScript enabled-->
		<noscript>This web page requires JavaScript to be enabled on your browser.</noscript>
	</header>

	<main id="calc">

		<!-- form for user input that represents a calculator -->
		<form name="frmCalc" id="frmCalc">
			<p>Please enter a numeric value or use the number buttons below.</p>

			<!-- Text Box to enter a numeric value -->
			<input type="text" name="txtNumber" value="" size="20" /><br /><br />

			<!-- Number buttons -->
			<input type="button" value="1" name="btn1" />
			<input type="button" value="2" name="btn2" />
			<input type="button" value="3" name="btn3" />

			<!-- ADD: Sets up operation to add current number to next number entered -->
			<input type="button" value="+" name="btnPlus" /><br />

			<!-- Number buttons -->
			<input type="button" value="4" name="btn4" />
			<input type="button" value="5" name="btn5" />
			<input type="button" value="6" name="btn6" />

			<!-- *** Subtract (Implement Me!) *** -->
			<input type="button" value="-" name="btnMinus" /><br />

			<!-- Number buttons -->
			<input type="button" value="7" name="btn7" />
			<input type="button" value="8" name="btn8" />
			<input type="button" value="9" name="btn9" />

			<!-- *** Decimal (Implement Me!) *** -->
			<input type="button" value="." name="btnDecimal" /> <br />

			<!-- Decrements value currently displayed -->
			<input type="button" value="--" name="btnDecrement" />

			<!-- Number buttons -->
			<input type="button" value="0" name="btn0" />

			<!-- *** Square Root (Implement Me!) *** -->
			<input type="button" value="sqrt()" name="btnSqrt" />

			<br /><br />

			<input type="reset" name="btnReset" value="Clear" />
			<input type="button" name="btnCalc" value="Calculate" />
		</form>

	</main>

	<footer id="Validation">
		<br />
		<a href="https://validator.w3.org/check?uri=referer">Validate HTML</a> <br>
		<a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>

	</footer>
</body>

</html>
